            font-family: Arial, sans-serif;

            padding: 0;

        }
        header {

            background-position: center;
            color: #fff;

            font-size: 180px;
        }
        nav {
            background-color: #666;

        }
        nav a {

            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {

        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;

            position: fixed;
